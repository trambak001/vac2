<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Practice with Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-page" class="start-page">
        <div class="welcome-container">
            <div class="bitmoji-container">
                <img src="bitmoji.png" alt="Bitmoji" class="bitmoji">
                <p class="bubble-font">Het Bhatiya</p>
            </div>
            <h1>Welcome to Typing Practice</h1>
            <p class="motivation">"Keep typing and stay motivated! You can do it!"</p>
            <button id="enter-button">Enter</button>
        </div>
    </div>
    <div id="main-page" class="container hidden">
        <img id="home-button" src="home-icon.png" alt="Home" class="home-button">
        <h1>Typing Practice</h1>
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="toggle-mode">
                <span class="slider round"></span>
            </label>
        </div>
        <p id="live-tracking">The quick brown fox jumps over the lazy dog.</p>
        <textarea id="typing-area" placeholder="Start typing here..."></textarea>
        <div class="stats">
            <p>Speed: <span id="speed">0</span> WPM</p>
            <p>Accuracy: <span id="accuracy">100</span>%</p>
        </div>
        <div id="animation-area">
            <!-- Animation and game content will go here -->
        </div>
        <button id="start-button">Start</button>
    </div>
    <div class="footer">
        <a href="https://www.linkedin.com/in/het-bhatiya-54406b290?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank">
            <img src="linkedin.png" alt="LinkedIn" class="linkedin-icon">
        </a>
    </div>
    <script src="script.js"></script>
</body>
</html>
